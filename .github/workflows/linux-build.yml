name: Linux Build and Release

on:
  push:
    tags:
      - 'v*' # 当你推送以 v 开头的标签（如 v1.0.0）时触发 Release
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake patch

    - name: Cache Build Folder
      uses: actions/cache@v4
      with:
        path: build
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Run Build Script
      # 确保脚本有执行权限并运行
      run: |
        chmod +x build-cmake.sh
        ./build-cmake.sh

    - name: Prepare Artifacts for Release
      # 假设 build-cmake.sh 将结果安装到了 build/install 目录
      # 我们将其压缩为 tar.gz
      run: |
        tar -czvf libstack-linux-x64.tar.gz -C build/install .

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: libstack-linux-x64.tar.gz
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}