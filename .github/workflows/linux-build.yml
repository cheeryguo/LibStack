name: Linux Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger release on version tags
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        # Install build tools and cross-compilation toolchains for ARM/AArch64
        sudo apt-get install -y \
          build-essential \
          cmake \
          patch \
          gcc-arm-linux-gnueabihf \
          g++-arm-linux-gnueabihf \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu
              
    - name: Cache Build Folder
      uses: actions/cache@v4
      with:
        path: build
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt', '**/*.sh') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Run Build Script
      run: |
        # Make sure the build script is executable
        chmod +x scripts/linux/build_cmake-all.sh
        # Build all architectures and configurations
        ./scripts/linux/build_cmake-all.sh all all

    - name: Prepare Artifacts for Release
      run: |
        # Create separate archives for each architecture
        for arch in x64 x86 arm aarch64; do
          if [ -d "install/$arch" ]; then
            tar -czvf "libstack-linux-$arch.tar.gz" -C "install/$arch" .
            echo "Created archive for $arch"
          else
            echo "Warning: No installation files found for $arch"
          fi
        done

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          libstack-linux-x64.tar.gz
          libstack-linux-x86.tar.gz
          libstack-linux-arm.tar.gz
          libstack-linux-aarch64.tar.gz
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}